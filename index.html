<!DOCTYPE html>
<html>
<head>
    <title>WebWorker search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        body {
            padding: 0.5em;
        }

    </style>
</head>
<body>
    <div class="navbar navbar-top-fluid">
        <div class="navbar-inner">
            <div class="container"><h4>Local Search using Web Workers</h4></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="span4">
            <input name="web_workers" id="webworkers" value="your_value" type="checkbox"> Use Web Workers <br />
            <input name="serialize_data" id="transferableObjects" value="your_value" type="checkbox"> Use Transferable Objects <br />
            <br />

            <label for="search">Free text:</label>
            <input type="search" id="search" />

            <label for="cost">Threshold:</label>
            <input type="search" id="cost" />

            <div>
                <h5>Results</h5>
                <div id="last_run">Last filter: ? ms.</div>
                <div id="avg_run">Average filter: ? ms.</div>
            </div>
        </div>

        <div class="span8" id="search_results">
            <!-- Fill from search result -->
        </div>
    </div>

    <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="search.js" type="text/javascript"></script>
    <script src="parser.js" type="text/javascript"></script>
    <script src="main.js"  type="text/javascript"></script>
</body>
</html>
